    <title>Telephone Number Validator</title>

  <body>
    <!-- HEADER -->
    <header>
      <h1>Telephone Number Validator</h1>
    </header>
    <!-- CONTENTS -->
    <main>
      <form novalidate>
        <fieldset>
          <legend class="sr-only">Enter a phone number to check whether is valid or not</legend>
          <label for="user-input">What's your phone number? <input id="user-input" type="text" placeholder="Your phone number to check â€¦"></label>
          <button id="check-btn" type="button">Check</button>
          <button id="clear-btn" type="button">Clear</button>
        </fieldset>
      </form>
      <aside id="results-div"></aside>
    </main>
    <script src="./js/app.js" defer></script>
  </body>
</html>
